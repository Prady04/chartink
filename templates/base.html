<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Refresh" content="900"> 
  <title>Patterns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/intraday1.css') }}">
   
</head>

  
<body style="background-image: url({{ url_for('static', filename='img/bg.jpg') }});">

  <p id="time" class = "text-white text-center">Last updated at: </p>
  

 
<div class="row justify-content-center align-items-center g-2 mx-auto">
  <div class="col-lg-3">
    <div id="child1 textcolor=white"></div>
  </div>
</div>
  <div class="row justify-content-center align-items-center g-2 mx-auto">
  <div class="col-lg-3">

    <div id="child2"></div>
    </div>
  </div>
  <div class="row justify-content-center align-items-center g-2 mx-auto">
  <div class="col-lg-3">
    <div id="child3"></div>
  </div>
  </div>

    


    <script>
      async function fetchData(url, div) {
        const response = await fetch(url);
        const data = await response.text();
        document.querySelector(div).innerHTML = data;
        var d = new Date();
        document.getElementById("time").innerHTML = d.toLocaleString();
      }

      fetchData('/bullrun', '#child1');
      fetchData('/beare', '#child2');
      fetchData('/bulle', '#child3');
      
    </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
  </body>
</html>
