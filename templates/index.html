    <div class = "col-sm-6">
      <!-- <table class ="table table-primary table-bordered border-primary justify-content-start" >-->
      {% for key, value in dict.items() %}
        <!--<tr>
          <th class="text-bold mx-auto text-success">{{ key }}</th>-->
          <td>
            <table class="table table-sm table-warning table-bordered border-dark justify-content-left">
              
              <thead>
                <tr>
                  <th class="text-bold mx-auto text-success">{{ key }}</th>
                </tr>
                <tr>
                  {% for column in value.columns %}
                    <th class="text-white text-bold m-4 p-3 bg-success">{{ column }}</th>
                  {% endfor %}
                </tr>
              </thead>
              
              <tbody>
                {% for row in value.to_dict(orient='records') %}        
                 <tr>                    
                    {% for item in row.values() %}                 

                      <td class="text-dark fw-bold m-4 p-3">{{ item }}</td>
                    {% endfor %}
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </td>
       <!-- </tr>-->
      {% endfor %}
    </div>
  </div>
    <!--  </table>-->
