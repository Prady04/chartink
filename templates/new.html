<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>easypicks</title>

  <!-- Favicon -->
  <link href="{{ url_for('static',filename='assets/img/brand/favicon.png')}}" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->                 
  <link href="{{ url_for('static' ,filename='assets/css/nucleo-icons.css')}}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Material Kit-->
  <link type="text/css" href="{{ url_for('static' ,filename='assets/css/material-kit.min.css')}}" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <h1 class="text-center mt-3 mb-3 text-warning">{{ pattern }}</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Stock Name</th>
          <th>CMP </th>
          <th>%change</th>
          <!-- Add headers for other attributes -->
        </tr>
      </thead>
      <tbody>
        {% for index, row in stocks.iterrows() %}
        <tr>
          <td><a href="https://in.tradingview.com/chart/ONnfTdXs/?symbol={{ row['nsecode'] }}&target="_blank"" >{{ row['nsecode'] }}</a></td>
          <td>{{ row['close'] }}</td>
          <td>{{ row['per_chg'] }}</td>
          

         
          <!-- Add data for other attributes -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div>
    <h4 class="text-center mt-3 mb-3"> Click <span> <a href="#help">here </span> to understand how to trade these stocks</a></h4>
  </div>
  <!--   Core JS Files   -->
  <script src="{{ url_for('static' ,filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static' ,filename='assets/js/core/bootstrap.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static' ,filename='assets/js/plugins/perfect-scrollbar.min.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static' ,filename='assets/js/plugins/moment.min.js')}}"></script>


  <!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
 

  <!--  Plugin for the Carousel, full documentation here: http://jedrzejchalubek.com/  -->


  <!--	Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
  <script src="{{ url_for('static' ,filename='assets/js/plugins/choices.min.js')}}" type="text/javascript"></script>


  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

  <!-- Control Center for Material Kit parallax effects, scripts for the example pages etc -->
  <script src="{{ url_for('static' ,filename='assets/js/material-kit.min.js')}}" type="text/javascript"></script>
  </body>
</html>
